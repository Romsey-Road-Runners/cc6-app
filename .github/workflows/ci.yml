permissions:
  checks: write
  pull-requests: write
  id-token: write
name: CI
on:
  push:
jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: app/Pipfile.lock
      - name: Install dependencies
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev --system
      - name: Run lint check
        working-directory: ./app
        run: make lint-check
      - name: Run format check
        working-directory: ./app
        run: make format-check
      - name: Run tests
        working-directory: ./app
        run: firebase emulators:exec --only firestore "make test-local"
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: app/test-results.xml
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v5
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gcr.io/${{ secrets.GCP_PROJECT_ID }}/cc6-app
          tags: |
            type=ref,event=branch
            type=raw,value=latest
            type=sha,format=long,prefix=${{ github.ref_name }}-,suffix=-{{date 'X'}},priority=1500,enable=${{ github.ref_type == 'branch' }}
            type=sha,format=long,prefix=
      - name: Log in to Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: "./app"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=gcr.io/${{ secrets.GCP_PROJECT_ID }}/cc6-app:cache
          cache-to: type=registry,mode=max,image-manifest=true,ref=gcr.io/${{ secrets.GCP_PROJECT_ID }}/cc6-app:cache
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: cc6-app
          region: us-east1
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/cc6-app:${{ steps.meta.outputs.version }}
