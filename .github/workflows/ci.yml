permissions:
  checks: write
  pull-requests: write
  id-token: write
name: CI
on:
  push:
concurrency:
  group: ${{ github.ref }}
jobs:
  backend-test:
    name: Backend Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [api, admin]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: ${{ matrix.app }}/Pipfile.lock
      - name: Install dependencies
        working-directory: ./${{ matrix.app }}
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev --system
      - name: Run lint check
        run: make lint-check-${{ matrix.app }}
      - name: Run format check
        run: make format-check-${{ matrix.app }}
      - name: Run tests
        run: firebase emulators:exec --only firestore "make test-local-${{ matrix.app }}"
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: ${{ matrix.app }}/test-results.xml

  frontend-test:
    name: Frontend Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "25"
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run frontend lint check
        working-directory: ./frontend
        run: npm run lint
      - name: Run frontend format check
        working-directory: ./frontend
        run: npm run format:check
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: backend-test
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    strategy:
      matrix:
        app: [api, admin]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v5
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest
            type=sha,format=long,prefix=${{ github.ref_name }}-,suffix=-{{date 'X'}},priority=1500,enable=${{ github.ref_type == 'branch' }}
            type=sha,format=long,prefix=
      - name: Log in to Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: "./"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ matrix.app }}:cache
          cache-to: type=registry,mode=max,image-manifest=true,ref=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ matrix.app }}:cache
          file: ${{ matrix.app }}/Dockerfile
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ matrix.app }}
          region: us-east1
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ matrix.app }}:${{ steps.meta.outputs.version }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: frontend-test
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "25"
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE: ${{ github.ref == 'refs/heads/main' && 'https://api.running.cafe' || 'https://api-staging.running.cafe' }}
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Deploy to Cloud Storage
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gsutil -m rsync -r -d ./frontend/dist gs://${{ github.ref == 'refs/heads/main' && 'app.cc6.co.uk' || 'app-staging.cc6.co.uk' }}/
