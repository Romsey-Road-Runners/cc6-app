<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Season</title>
    <script src="{{ url_for('static', filename='dark-mode.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='cc6-slogan-black.png') }}" alt="CC6 Logo" class="logo">
    
    {% include 'nav.html' %}

    <h1>Edit Season: {{ season.name }}</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if 'successful' in message %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="season-form">
        <form method="POST" action="{{ url_for('update_season', season_name=season.name) }}">
            {% set show_season_name = false %}
            {% include 'season_form_fields.html' %}
            <button type="submit">Update Season</button>
            <a href="{{ url_for('seasons') }}" style="margin-left: 10px; color: #6c757d; text-decoration: none;">Cancel</a>
        </form>
    </div>
</body>
</html>
