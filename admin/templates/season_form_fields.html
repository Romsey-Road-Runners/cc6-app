<style>
.season-form {
    max-width: 500px;
    margin-bottom: 30px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
.season-form .form-group {
    margin-bottom: 15px;
}
.season-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
.season-form input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}
.season-form .inline-field {
    display: flex;
    align-items: center;
    gap: 10px;
}
.season-form .inline-field label {
    margin-bottom: 0;
    white-space: nowrap;
}
.season-form .inline-field input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
.season-form .radio-group {
    margin-top: 5px;
}
.season-form .radio-label {
    display: block;
    margin-bottom: 10px;
    font-weight: normal;
}
.season-form .radio-label input[type="radio"] {
    margin-right: 8px;
}
.season-form .checkbox-label {
    display: flex;
    align-items: center;
    font-weight: normal;
    margin-bottom: 0;
}
.season-form .checkbox-label input[type="checkbox"] {
    margin-right: 8px;
    margin-bottom: 0;
}
.season-form button {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>

{% if show_season_name %}
<div class="form-group">
    <label for="season_name">Season Name:</label>
    <input type="text" id="season_name" name="season_name" placeholder="Enter season name" required>
</div>
{% endif %}

<div class="form-group inline-field">
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" value="{{ season.get('start_date', '') if season else '' }}">
</div>

<div class="form-group">
    <label>Age Categories:</label>
    <div class="radio-group">
        <label class="radio-label">
            <input type="radio" name="age_category_size" value="5" {% if not season or season.get('age_category_size', 5) == 5 %}checked{% endif %} required>
            5 Year Categories (Senior, V40, V45, V50, V55, V60, V65, V70, V75, V80)
        </label>
        <label class="radio-label">
            <input type="radio" name="age_category_size" value="10" {% if season and season.get('age_category_size', 5) == 10 %}checked{% endif %} required>
            10 Year Categories (Senior, V40, V50, V60, V70, V80)
        </label>
    </div>
</div>

<div class="form-group inline-field">
    <label for="individual_results_best_of">Individual Results Best Of:</label>
    <input type="number" id="individual_results_best_of" name="individual_results_best_of" value="{{ season.get('individual_results_best_of', '') if season else '' }}" placeholder="e.g., 3" min="1" style="width: 80px;">
</div>

<div class="form-group">
    <label class="checkbox-label">
        <input type="checkbox" name="is_default" value="true" {% if season and season.get('is_default') %}checked{% endif %}>
        Set as default season
    </label>
</div>
